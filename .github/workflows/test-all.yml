name: ğŸ§ª Test: Unit & E2E

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

jobs:
  # âœ… å•å…ƒæµ‹è¯•
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: |
          corepack enable
          pnpm install

      - name: ğŸ§ª Run Unit Tests
        run: pnpm run coverage

      - name: ğŸ“¤ Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

  # âœ… E2E æµ‹è¯•ï¼ˆPlaywrightï¼‰
  e2e-tests:
    name: ğŸ­ Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests # ç­‰å¾…å•å…ƒæµ‹è¯•è·‘å®Œå†è·‘ E2E

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: |
          corepack enable
          pnpm install

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸš€ Start Dev Server
        run: |
          pnpm run dev &
          sleep 5
        env:
          NODE_ENV: test

      - name: ğŸ§ª Run E2E Tests (.e2e-test.ts only)
        run: pnpm run e2e-test:coverage


      - name: ğŸ“¤ Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-html-report
          path: playwright-report/

      - name: ğŸ“¤ Upload test trace on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-trace
          path: test-results/**/trace.zip
